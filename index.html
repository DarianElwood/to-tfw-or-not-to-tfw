<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div class="container">
        <header>
            <h1>To TFW or not to TFW</h1>
            <p>Visualizing LMIA applications across Canada.</p>
        </header>
        <main id="main-content">
            <div class="form-group">
                <label for="province" class="visually-hidden">Select Province or Territory</label>
                <select name="province" id="province" class="dropdown-select" aria-label="Select Province or Territory">
                    <option value="ON" selected>Ontario</option>
                    <option value="AB">Alberta</option>
                    <option value="BC">British Columbia</option>
                    <option value="MB">Manitoba</option>
                    <option value="NB">New Brunswick</option>
                    <option value="NL">Newfoundland and Labrador</option>
                    <option value="NS">Nova Scotia</option>
                    <option value="NT">Northwest Territories</option>
                    <option value="NU">Nunavut</option>
                    <option value="PE">Prince Edward Island</option>
                    <option value="QC">Quebec</option>
                    <option value="SK">Saskatchewan</option>
                    <option value="YT">Yukon</option>
                </select>
                <label for="program-stream" class="visually-hidden">Select Program Stream</label>
                <select name="program-stream" id="program-stream" class="dropdown-select" aria-label="Select Program Stream">
                    <option value="all" selected>All</option>
                    <option value="Low Wage">Low Wage</option>
                    <option value="High Wage">High Wage</option>
                    <option value="Primary Agriculture">Primary Agriculture</option>
                    <option value="Global Talent Stream">Global Talent Stream</option>
                </select>
            </div>
            <div id="map" role="application" aria-label="Interactive map showing LMIA applications" tabindex="0"></div>
            <div id="map-status" class="visually-hidden" aria-live="polite" aria-atomic="true"></div>
        </main>
        <footer>
            <p>All data is from the 2025 Q3 Government of Canada LMIA dataset. Source: <a href="https://open.canada.ca/data/en/dataset/90fed587-1364-4f33-a9ee-208181dc0b97">Open Government of Canada</a></p>
